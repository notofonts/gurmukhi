<html lang="pa">
  <p><span style="font-weight:400">ਸੱਜੇ ਹੱਥ ਹੀ ਲੱਲੇ ਪੈਰ ਬਿੰਦੀ </span></p>
  <p><span style="font-weight:400">ਆਵੇਗੀ: "ਲ਼"।  ਹਵਾਲਾ ਪੰਜਾਬੀ </span></p>
  <p><span style="font-weight:400">ਯੂਨੀਵਰਸਿਟੀ ਪੰਜਾਬੀ ਕੋਸ਼ ਦੀ </span></p>
  <p><span style="font-weight:400">ਉਚਾਰਣ ਕੁੰਜੀ।</span></p>
</html>
